<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <a href="index.html">Google Search</a>
  </div>

  <div class="advanced-container">
    <h2>Advanced Search</h2>

    <form action="https://www.google.com/search" method="GET" class="advanced-form">
      <div class="advanced-row">
        <label for="as_q">Find pages with all these words:</label>
        <input type="text" name="as_q" id="as_q">
      </div>

      <div class="advanced-row">
        <label for="as_epq">Find pages with this exact word or phrase:</label>
        <input type="text" name="as_epq" id="as_epq">
      </div>

      <div class="advanced-row">
        <label for="as_oq">Find pages with any of these words:</label>
        <input type="text" name="as_oq" id="as_oq">
      </div>

      <div class="advanced-row">
        <label for="as_eq">Find pages with none of these words:</label>
        <input type="text" name="as_eq" id="as_eq">
      </div>

      <input type="submit" value="Advanced Search" class="advanced-submit">
    </form>
  </div>
</body>
</html>
